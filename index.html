<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <div class="score">
        <span></span>
    </div>
    <nav class="navbar navbar-expand-sm navbar-white bg-dark">
        <div class="container">
            <h3 id="countdown" class="hide">Time Left: <span id="timer"></span></h3>
        </div>
    </nav>

    <div class="wrapper">

        <div class="start" id="start-element">
            <h1>Coding Quiz</h1>
            <button id="startBtn">Click to begin</button>
        </div>

        <div id="questions" class="hide">
            <h3 id="question-title" class="hide">Question</h3>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
        </div>
        <div id="progress"></div>
        <!-- <div id="end-element" class="hide">
            <h2>You finished</h2>
            <p>Your score is <span id="score"></span>!</p>
            <form id="recordScore">
                <label for="initials">Enter your initials to record score:</label>
                <input type="text" id="initials">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="feedback"> -->

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Develop/app_new.js"></script>
    
</body>
</html>
