<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <!-- <div class="score">
        <span></span>
    </div> -->
    <div class="wrapper">
        <div class="start" id="start-element">
            <h1>Coding Quiz</h1>
            <button id="startBtn">Begin</button>
        </div>
        <form id="questions" class="hide">
            <h2>Time Left: <span id="timer"></span></h2>
            <h2 id="question-title"></h2>
            <div id="choices"></div>
        </form>
        <div id="end-element" class="hide">
            <h2>You finished</h2>
            <p>Your score is <span id="score"></span>!</p>
            <form id="recordScore">
                <label for="initials">Enter your initials to record score:</label>
                <input type="text" id="initials">
                <input type="submit" value="Submit">
            </form>
            <!-- paragraph tag with input tag and button for submit so the user can add their name -->
        </div>
        <div id="feedback">

        </div>
    </div>
